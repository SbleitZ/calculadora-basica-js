<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc.css" type="text/css" rel="stylesheet">
    <title>Calculadora diseño</title>
</head>
<body>
    <input style="text-align:center;
    width: 290px; height: 30px; border-radius: 8px; background: rgb(239, 207, 132); caret-color: gray; color: black" type="text" placeholder="Resultado" id="resultado">
    <div class="container">
        <div class="items uno">1</div>
        <div class="items dos">2</div>
        <div class="items tres">3</div>
        <div class="items cuatro">4</div>
        <div class="items cinco">5</div>
        <div class="items seis">6</div>
        <div class="items siete">7</div>
        <div class="items ocho">8</div>
        <div class="items nueve">9</div>
        <div class="items equal">=</div>
        <div class="items borrar">C</div>
        <div class="items suma">+</div>
        <div class="items resta">-</div>
        <div class="items multi">*</div>
        <div class="items division">/</div>
    </div>
    <!-- cuando se clickee hacer que el numero se escriba en el input y también elegir la opción de suma y que eso también se escrita todo como un texto -->
</body>
<script src="script.js"></script>
</html>
